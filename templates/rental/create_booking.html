{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Бронирование автомобиля</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1 class="cars__name-category">Бронирование автомобиля {{ car.name }}</h1>
    <div class="booking__car">
        <img class="cars__img" src="{{ car.image.url }}" width="640" height="350" alt="">
        <p class="cars__name-category">Категория: {{ car.category.name }}</p>
        <p>Цена в сутки: {{ car.price }} ₽</p>
    </div>
    <form method="post" class="booking__form">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn" type="submit">Забронировать</button>
    </form>
</body>
</html>
